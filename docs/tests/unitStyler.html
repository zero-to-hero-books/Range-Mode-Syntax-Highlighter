<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit test - Styler</title>
<link rel="stylesheet" href="../rmsh.css">
<script src="../RangeModeSyntaxHighlighter.js"></script>
<script src="./testShared.js"></script>
</head>
<body>
<h1><a href="../index.html">&lsaquo; Range Mode Syntax Highlighter (RMSH)</a></h1>
<ul id="testUL"></ul>

<div class="testFlexbox">
  <div class="col">
    <h2>Styler unit tests</h2>
    <form name="radioForm" id="radioForm">
		<label><input type="radio" name="radioTest" value="edit" checked><span class="btn">Edit test</span></label>
		<label><input type="radio" name="radioTest" value="mark" ><span class="btn">Mark text</span></label>
	</form>

    <form id="testForm">
	<br><label>String to style: <textarea class="arg" data-arg="1"></textarea></label>
	<br><label>Test code: <textarea id="code"></textarea>
	'Styler' is automatically created.
	</label>
	</form>
	<button type="button" onclick="Test.run()" class="btn">Run test code</button>
  </div>
  <div class="splitter"></div>        
  <div class="col" id="output">
    
  </div>
  
</div>
<script>
addContents('Styler');
radioForm.elements.radioTest.forEach(function(element){
	element.addEventListener('change', radioChange);
	if(element.checked==true) radioChange.call(element);
});

function radioChange() {
	switch(this.value){
		case 'mark': Test.load(["function(element) remainder"],
				"var blue={color:'#0000ff', bold: true};\n"+
				"var red={color:'#ff0000', italic: true};\n"+
				"Styler.applyStyle(0,8, blue);\n"+
				"Styler.applyStyle(8,1, red);\n"+
				"Styler.applyStyle(16,1, red);\n"+
				"Styler.updateView();");
			break;
		case 'edit': Test.edit();
			break;
	}
}
function createObj(args){
	var el=id('output');
	el.innerHTML="";
	var preEl=document.createElement('pre');
	preEl.textContent=args[0];
	el.appendChild(preEl);
	window.Styler=RMSHStyler(preEl);
}
</script>
</body>
</html>
